<script id="holding_template" type="text/html">
  <tr id="holding-id-{{ id }}" class="holding-tr" data_holding_id="{{ id }}" data_holding_name="{{ ticker_name }}">
    <td class="holding_name" colspan="5">{{ ticker_symbol }} - {{ ticker_name }}</td>
    <td class="holding_buy_sell" colspan="3">
      <img src="/images/delete_icon.png" class="remove-holding" data-holding-id="{{ id }}"/>
      <button class="buy_button" data_holding_id="{{ id }}" data_ticker_id="{{ ticker_id }}" rel="facebox">Bought More Shares</button>
      <button class="sell_button" data_holding_id="{{ id }}" data_ticker_id="{{ ticker_id }}" rel="facebox">Sold Shares</button>
    </td>
</tr>
<tr id="holding-{{ id }}-day-1">
  <td>Day 1</td>
  <td>B</td>
  <td>{{ starting_shares }}</td>
  <td>{{ starting_price }}</td>
  <td>{{ starting_investment }}</td>
  <td>0</td>
  <td>{{ date_of_purchase }}</td>
  <td></td>
</tr>
</script>


<script id="holding_today_template" type="text/html"><tr id="holding-{{ id }}-today">
  <td>{{ relative_day }}</td>
  <td>totals</td>
  <td>{{ net_shares }}</td>
  <td>{{ todays_price }}(+{{ price_delta }}/day1)</td>
  <td>{{ net_investment }}</td>
  <td>{{ net_return }}</td>
  <td>Today</td>
  <td></td>
</tr>
  <tr>
    <td colspan=2></td>
    <td colspan=2>Today's Value: ${{ todays_value }} ({{ todays_price }}*{{ net_shares }})</td>
    <td colspan=4>Total Gain: ${{ total_value_gain }} ({{todays_value}} + {{net_return}} - {{net_investment}})</td>
  </tr>
  <tr>
    <td colspan=2></td>
    <td>Day ? {{ day_delta }}</td>
    <td>Week ? {{ week_delta }}</td>
    <td>Month ? {{ month_delta }}</td>
    <td>Year ? {{ year_delta }}</td>
    <td colspan=2></td>
  </tr>
</script>
<script id="holding_today_update_template" type="text/html"><td>{{ relative_day }}</td>
  <td>B</td>
  <td>{{ net_shares }}</td>
  <td>?</td>
  <td>{{ net_investment }}</td>
  <td>{{ net_return }}</td>
  <td>Today</td>
  <td></td>
</script>
<script id="stock_event_template" type="text/html"><td>{{ relative_day }}</td>
  <td>{{ action_letter }}</td>
  <td>{{ shares }}</td>
  <td>{{ price }}</td>
  <td>{{ investment }}</td>
  <td>{{ return_on_investment }}</td>
  <td>{{ (new Date(date_of_event)).format("m/dd/yy") }}</td>
  <td>
    <img src="/images/delete_icon.png" class="remove-event" data-event-id="{{ id }}"/>
  </td>
</script>
<script id="portfolio_template" type="text/html"><table id='portfolio-holding-{{ id }}'>
  <thead>
  <tr>
    <th scope="col">{{ name }}</th>
    <th scope="col">Buy/Sell</th>
    <th scope="col">Shares</th>
    <th scope="col">Price</th>
    <th scope="col">Investment</th>
    <th scope="col">Return</th>
    <th scope="col">Date</th>
    <th scope="col">
      <button class="add-holding" data-portfolio-id="{{ id }}" rel="facebox">Add Holding</button>
      <img src="/images/delete_icon.png" class="remove-portfolio" data-portfolio-id="{{ id }}" rel="facebox"/>
    </th>
  </tr>
  </thead>
</table>
</script>
